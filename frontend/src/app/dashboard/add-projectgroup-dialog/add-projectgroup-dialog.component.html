<div class="modal-header">
  <h5 class="modal-title">Add Projectgroup</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">Projectgroup Name:</span>
    </div>
    <input type="text" class="form-control" #groupName aria-describedby="basic-addon3">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="addProjectgroup(groupName.value)" data-dismiss="modal">Add
    Projectgroup</button>
</div>
