<div class="modal-header">
  <h5 class="modal-title" i18n="Edit Projectgroup">Edit Projectgroup</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="newLabel" i18n="Projectgroup name">Projectgroup name</span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="newName" aria-describedby="newLabel" required>
  </div>

</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-danger" data-toggle="modal" attr.data-target="#deleteModal{{projGroup.id}}" i18n="Delete|Delete Projectgroup">Delete</button>
  <div>
    <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal" i18n="Cancel|Cancel the projectgroup editing process">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="updateProjectgroup()" data-dismiss="modal" i18n="Submit|Submit the changes to the projectgroup">Submit</button>
  </div>
</div>


<div class="modal" id="deleteModal{{projGroup.id}}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body" i18n="projectgroup deletion confirmation|Ask for confirmation to delete the project group">
        Are you sure you want to delete this Projectgroup?
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-danger" (click)="deleteProjectgroup()" data-dismiss="modal" i18n="Delete|Delete Projectgroup">Delete</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" i18n="Cancel|Cancel the projectgroup deletion">Cancel</button>
      </div>
    </div>
  </div>
</div>
