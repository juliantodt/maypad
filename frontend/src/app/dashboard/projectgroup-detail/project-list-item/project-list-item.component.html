<div class="container py-2 d-flex flex-row justify-content-between"
  [ngClass]="{'border-bottom border-secondary': border}">
  <div class="d-flex flex-row">
    <a routerLink="/projects/{{project.id}}">
      <div class="mr-1">{{project.name}}</div>
    </a>
    <div class="text-secondary mr-2">(#{{project.id}})</div>
    <div class="d-flex flex-row mr-2" i18n="Build status">
      Build Status:
      <span class="dot dot-{{project.status}} mt-1 ml-1" title="{{ project.status }}"></span>
    </div>
  </div>
  <span class="dot-underline" *ngIf="project.lastCommit && project.lastCommit.timestamp"
    title="{{ project.lastCommit ? project.lastCommit.timestamp : null | date : 'H:mm:ss, dd.MM.yy' }}">
    Last Commit: {{ fmtTimestamp }}
  </span>
</div>
