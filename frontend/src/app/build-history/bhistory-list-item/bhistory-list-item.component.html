<div class="container w-50 d-flex flex-row border-bottom border-dark justify-content-between py-2">
  <div class="d-flex flex-row">
    <span>Status:</span>
    <span class="dot ml-1 mt-1 dot-{{ build.status }}"></span>
  </div>
  <span>Time: {{ build.timestamp | date : 'H:mm:ss, d/M/yy (z)'}}</span>
  <span *ngIf="build.commit.hash">Commit: <<span>{{ build.commit.hash.substr(0, 7) }}</span>></span>
</div>
